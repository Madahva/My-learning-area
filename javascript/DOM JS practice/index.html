<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 class="tittle">My Shopping list</h1>

    <main>
        <form class="input">
            <label class="input__label" for="input">Enter a new item</label>
            <input class="input__text" type="text" id="input" autofocus="on">
            <button class="input__button">Add item</button>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
