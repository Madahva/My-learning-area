<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component | CSS practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/normalize.css">
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <main class="card">
        <div class="card__bg"></div>
        <div class="card__body">
            <img src="./src/images/image-victor.jpg" alt="avatar image" class="card__body-image">
            <h1 class="card__body-name">Victor Crest <span class="card__body-age">26</span></h1>
            
            <p class="card__body-city">London</p>
        </div>
        <div class="card__stats">
            <div class="card__stats-container">
                <p class="card__stats-number">80K</p>
                <p class="card__stats-tittle">Followers</p>
            </div>
            <div class="card__stats-container">
                <p class="card__stats-number">803K</p>
                <p class="card__stats-tittle">Likes</p>
            </div>
            <div class="card__stats-container">
                <p class="card__stats-number">1.4k</p>
                <p class="card__stats-tittle">Photos</p>
            </div>
        </div>
    </main>
</body>

</html>
