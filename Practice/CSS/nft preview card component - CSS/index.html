<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component | CSS practice</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/normalize.css">
    <link rel="stylesheet" href="./src/styles.css">
    <script src=".src/main.js" defer></script>
</head>

<body>
    <main class="card">
        <img src="./src/images/image-equilibrium.jpg" alt="NFT image" class="card__image" draggable="false">
        <img src="./src/images/icon-view.svg" alt="icon view" class="card__image-hover">
        <h1 class="card__tittle">Equilibrium #3429</h1>
        <p class="card__para">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
            <div class="card__info__price">
                <img class="card__info__price-image" src="./src/images/icon-ethereum.svg" alt="icon-ethereum" draggable="false">
                <span class="card__info__price-text">0.041 ETH</span>
            </div>
            <div class="card__info__time">
                <img src="./src/images/icon-clock.svg" alt="clock icon" class="card__info__time-image" draggable="false">
                <span class="card__info__time-text">3 days left</span>
            </div>
        </div>
        <div class="card__author">
            <div class="card__author-image-container">
                <img src="./src/images/image-avatar.png" alt="author image" class="card__author-image" draggable="false">
            </div>
            <p class="card__author-text">Creation of 
                <span class="card__author-text-name">Jules Wyvern</span></p>
        </div>
    </main>

</body>

</html>
