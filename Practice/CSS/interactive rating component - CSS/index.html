<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Practice | Interactive rating component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./src/rating.css">
    <link rel="stylesheet" href="./src/thanks.css">
    <script defer src="./src/main.js"></script>
</head>

<body>
    <div class="rating">
        <div class="rating__icon__container">
            <img src="./src/images/icon-star.svg" draggable="false" alt="star icon" class="rating__icon">
        </div>
        <h2 class="rating__tittle">How did we do?</h2>
        <p class="rating__para">Please let us know how we did with your support request. All feedback is appreciated to
            help us improve our offering!</p>

        <ul class="rating__list">
            <li class="rating__list__score">1</li>
            <li class="rating__list__score">2</li>
            <li class="rating__list__score">3</li>
            <li class="rating__list__score">4</li>
            <li class="rating__list__score">5</li>
        </ul>

        <button class="rating__submit">SUBMIT</button>
    </div>

    <div class="thanks">
        <img src="./src/images/illustration-thank-you.svg" class="thanks__img">
        <p class="thanks__rating__container"></p>

        <h2 class="thanks__tittle">Thank you!</h2>

        <p class="thanks__para">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
</body>

</html>
