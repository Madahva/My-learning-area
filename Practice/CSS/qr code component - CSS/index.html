<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component | CSS Practice</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/normalize.css">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
    <main class="qr-component">
        <img class="qr-component__image" src="./src/images/image-qr-code.png" alt="QR image" draggable="false">
        <h2 class="qr-component__tittle">Improve your front-end skills by building projects</h2>
        <p class="qr-component__para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
</body>

</html>
